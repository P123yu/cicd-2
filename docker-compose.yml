version: '3.8'

services:
  postgresdb:
    image: postgres
    container_name: postgresdb
    networks:
      - spring-postgres-net
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docker-postgres

  postgres_spring:
    image: piyush12singh/spring-postgres-docker-image-new12:01
    container_name: postgres_spring
    networks:
      - spring-postgres-net
    ports:
      - "9002:8080"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    networks:
      - spring-postgres-net
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - "5050:80"

networks:
  spring-postgres-net:
    driver: bridge